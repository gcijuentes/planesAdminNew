<p>Planes works!</p>
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text"
            class="form-control"
            placeholder="Buscar usuario...">

      </div>
    </div>
  </div>
</div>


<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">por favor espere</p>
    </div>

  </div>
</div>



<div class="col-12">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Planes</h4>
          <h6 class="card-subtitle">Planes registrados en la aplicacion.</h6>
          <div class="table-responsive">
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>id</th>
                          <th>c&oacute;digo</th>
                          <th>Nombre</th>
                          <th>Valor Base</th>
                          <th>Isapre</th>
                          <th class="text-nowrap">Acciones</th>
                      </tr>
                  </thead>
                  <tbody>

                      <tr *ngFor="let plan of planesCard">
                        <td>{{plan.id}}</td>
                        <td>{{plan.codigo}}</td>
                        <td>{{plan.nombre}}</td>
                        <td>{{plan.valor_base_uf}}</td>
                        <td>{{plan.isapre_id}}</td>
                        <td class="text-nowrap">
                          <a routerLink="edit/{{plan.id}}" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                          <a routerLink="delete/{{plan.id}}" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                      </td>
                      </tr>

                  </tbody>
              </table>
          </div>

          <button class="btn btn-secondary">Siguientes</button>&nbsp;
          <button class="btn btn-secondary">Anteriores</button>

      </div>
  </div>
</div>
