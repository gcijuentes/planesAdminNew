<aside class="l-col-12 l-col-md-4">
  <form action="" class="form" (ngSubmit)="filtrar(f)"
  #f="ngForm">
  <div class="flex flex-items-center mb-2">
    <svg class="icon icon-high-emphasis icon-medium mr-1"><use href="assets/icons/icons.svg#filter"/></svg>
    <h3 class="m-0 fw-bold">Filtros</h3>
  </div>
  <div class="card mb-4">
    <div class="card__title flex flex-items-center">
      <svg class="icon icon-success icon-small mr-1"><use href="assets/icons/icons.svg#price"/></svg>
      <h3 class="m-0 fw-bold">Precio</h3>
    </div>
    <div class="divider mb-2"></div>
      <div class="l-grid">
        <div class="l-col-6">
          <div class="form__group">
            <input class="form__input" type="number" name="precioMinimo" id="precioMinimo" min="0" placeholder="Precio mínimo" ngModel>
          </div>
        </div>
        <div class="l-col-6">
          <div class="form__group">
            <input class="form__input" type="number" name="precioMaximo" id="precioMaximo" min="0" placeholder="Precio máximo" ngModel>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="button button-success d-block wt-100 sm-wt-50 md-wt-100 mt-2">Aplicar precio</button>
      </div>
  </div>

  <div class="card mb-4">
    <div class="card__title flex flex-items-center">
      <svg class="icon icon-success icon-small mr-1"><use href="assets/icons/icons.svg#price"/></svg>
      <h3 class="m-0 fw-bold">Tipo de Plan</h3>
    </div>
    <div class="divider mb-2"></div>
      <div class="">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Preferentes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
          <label class="form-check-label" for="defaultCheck2">
            Libre Elecci&oacute;n
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" >
          <label class="form-check-label" for="defaultCheck3">
            Cerados
          </label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="button button-success d-block wt-100 sm-wt-50 md-wt-100 mt-2">Aplicar precio</button>
      </div>
  </div>


  <div class="card mb-4">
    <div class="card__title flex flex-items-center">
      <svg class="icon icon-success icon-small mr-1"><use href="assets/icons/icons.svg#price"/></svg>
      <h3 class="m-0 fw-bold">Isapres</h3>
    </div>
    <div class="divider mb-2"></div>
      <div class="">
        <div class="form-check" *ngFor="let isapre of isapres">
          <input class="form-check-input" type="checkbox" value="" [id]="'checkIsapre' + isapre.id">
          <label class="form-check-label" [for]="'checkIsapre' + isapre.id">
            {{isapre.nombre}}
          </label>
        </div>


      </div>
      <div class="text-center">
        <button type="submit" class="button button-success d-block wt-100 sm-wt-50 md-wt-100 mt-2">Aplicar precio</button>
      </div>
  </div>

  </form>
</aside>
