<div [id]="'modalPdf'+ planCard.id" tabindex="-1" aria-labelledby="exampleModalCenterTitle" class="modal fade show"
 aria-modal="true" role="dialog">
  <div role="document" class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="pdfLabel" class="modal-title"> {{planCard.isapre.nombre}}: {{planCard.nombre}}</h5><button type="button"
          data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
      </div>

      <div id="pdfData" class="modal-body"><object id="pdfObject" type="application/pdf"
          [data]=" 'http://localhost:8000'+ planCard.archivo.url | safe:'resourceUrl' " width="100%" height="600px"></object></div>
    </div>
  </div>
</div>
